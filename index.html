<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRC RIZQI - Password Generator</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="icon" href="assets/favicon.png" type="image/png" />
</head>
<body>
  <div class="container">
    <div class="overlay">
      <div class="tanggal-lengkap" id="tanggalLengkap">Tanggal</div>
      <h2>HASILKAN PASSWORD WIFI</h2>
      <h1>SRC RIZQI</h1>

      <div id="password">*********</div>

      <div class="char-setting">
        <label for="charLength">Jumlah karakter: <span id="charValue">9</span></label>
        <input type="range" id="charLength" min="8" max="15" value="9" />
      </div>

      <div class="buttons">
        <button class="generate" onclick="generatePassword()">
          <i id="genIcon">üîÅ</i> Generate
        </button>
        <button class="copy" id="copyBtn" onclick="copyPassword()" style="display: none;">
          <i id="copyIcon">üìã</i> Copy
        </button>
      </div>

      <div class="quote" id="affirmation">Afirmasi harian...</div>

      <canvas id="qrcodeCanvas"></canvas>

      <!-- Penting: Jangan gunakan display:none -->
      <div id="visibleQR" style="opacity:0; pointer-events:none; position:absolute;"></div>

      <button id="downloadBtn" onclick="downloadQRCode()" style="display: none;">Unduh QR Code</button>
    </div>
  </div>

  <script src="assets/js/qrcode.min.js"></script>
  <script src="assets/js/app.js"></script>

  <script>
    window.onload = () => {
      const now = new Date();
      const days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
      const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni",
                      "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
      const hari = days[now.getDay()];
      const tanggal = now.getDate();
      const bulan = months[now.getMonth()];
      const tahun = now.getFullYear();
      document.getElementById("tanggalLengkap").textContent = `${hari}, ${tanggal} ${bulan} ${tahun}`;
    };
  </script>
</body>
</html>
